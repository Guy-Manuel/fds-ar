<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Debug Test</title>

  <!-- A-Frame (COMPATIBEL) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">

<a-marker preset="hiro">
  <a-entity id="groepen">
    <!-- Rij 1 -->
    <a-cylinder position="-0.7 1.2 -0.15" radius="0.1" height="0.3" color="#FF5555" rotation="90 0 0"></a-cylinder>
    <a-text value="1" position="-0.7 1.35 -0.14" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-cylinder position="-0.3 1.2 -0.15" radius="0.1" height="0.3" color="#5555FF" rotation="90 0 0"></a-cylinder>
    <a-text value="3" position="-0.3 1.35 -0.14" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-cylinder position="0.5 1.2 -0.15" radius="0.1" height="0.3" color="#FFAA55" rotation="90 0 0"></a-cylinder>

    <!-- Rij 2 -->

    <a-text value="9" position="-0.7 1.05 -0.14" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-cylinder position="-0.5 0.9 -0.15" radius="0.1" height="0.3" color="#55FF55" rotation="90 0 0"></a-cylinder>
    <a-text value="10" position="-0.5 1.05 -0.14" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

<!-- Camera zonder look-controls voor stabiel dashboard -->
<a-entity camera look-controls="enabled: false"></a-entity>


  </a-scene>

</body>
</html>
