<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Debug Test</title>

  <!-- A-Frame (COMPATIBEL) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene

    vr-mode-ui="enabled: false"

<a-marker preset="hiro">

    <a-text value="Groep 1" position="0 1.5 0" align="center" color="red" scale="0.5 0.5 0.5"></a-text>
