<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Debug Test</title>

  <!-- A-Frame (COMPATIBEL) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">

<a-marker preset="hiro">
  <a-entity id="groepen">
    <!-- Groep 1 -->
    <a-text value="F1" position="0 1.0 0.05" align="center" color="red" scale="0.8 0.8 0.8"></a-text>
    <a-cone position="0 0.8 0" radius-bottom="0.05" radius-top="0" height="0.2" color="blue" rotation="180 0 0"></a-cone>

    <!-- Groep 2 -->
    <a-text value="F2" position="0 0.5 0.05" align="center" color="red" scale="0.8 0.8 0.8"></a-text>
    <a-cone position="0 0.3 0" radius-bottom="0.05" radius-top="0" height="0.2" color="blue" rotation="180 0 0"></a-cone>

    <!-- Groep 3 -->
    <a-text value="F3" position="0 0.0 0.05" align="center" color="red" scale="0.8 0.8 0.8"></a-text>
    <a-cone position="0 -0.2 0" radius-bottom="0.05" radius-top="0" height="0.2" color="blue" rotation="180 0 0"></a-cone>

    <!-- Groep 4 -->
    <a-text value="F4" position="0 -0.5 0.05" align="center" color="red" scale="0.8 0.8 0.8"></a-text>
    <a-cone position="0 -0.7 0" radius-bottom="0.05" radius-top="0" height="0.2" color="blue" rotation="180 0 0"></a-cone>

    <!-- Groep 5 -->

    <!-- Groep 6 -->

    <!-- Groep 7 -->

    <!-- Groep 8 -->

    <!-- Groep 10 -->

    <!-- Groep 14 -->

</a-marker>
