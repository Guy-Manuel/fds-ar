<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Debug Test</title>

  <!-- A-Frame (COMPATIBEL) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">

<a-marker preset="hiro">
  <a-entity id="groepen">
    <!-- Rij 1 -->
    <a-box position="-0.45 1.2 0" depth="0.2" height="0.2" width="0.2" color="#FF5555"></a-box>
    <a-text value="1" position="-0.45 1.35 0.05" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-box position="-0.15 1.2 0" depth="0.2" height="0.2" width="0.2" color="#55FF55"></a-box>
    <a-text value="2" position="-0.15 1.35 0.05" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-box position="0.15 1.2 0" depth="0.2" height="0.2" width="0.2" color="#5555FF"></a-box>
    <a-text value="3" position="0.15 1.35 0.05" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-box position="0.45 1.2 0" depth="0.2" height="0.2" width="0.2" color="#FFFF55"></a-box>
    <a-text value="4" position="0.45 1.35 0.05" align="center" color="black" scale="0.5 0.5 0.5"></a-text>

    <!-- Rij 2 -->
    <a-box position="-0.45 0.9 0" depth="0.2" height="0.2" width="0.2" color="#FF55FF"></a-box>
    <a-text value="5" position="-0.45 1.05 0.05" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-box position="-0.15 0.9 0" depth="0.2" height="0.2" width="0.2" color="#55FFFF"></a-box>
    <a-text value="6" position="-0.15 1.05 0.05" align="center" color="black" scale="0.5 0.5 0.5"></a-text>

    <a-box position="0.15 0.9 0" depth="0.2" height="0.2" width="0.2" color="#FFAA55"></a-box>
    <a-text value="7" position="0.15 1.05 0.05" align="center" color="black" scale="0.5 0.5 0.5"></a-text>

    <a-box position="0.45 0.9 0" depth="0.2" height="0.2" width="0.2" color="#AAFF55"></a-box>
    <a-text value="8" position="0.45 1.05 0.05" align="center" color="black" scale="0.5 0.5 0.5"></a-text>

    <!-- Rij 3 -->
    <a-box position="-0.45 0.6 0" depth="0.2" height="0.2" width="0.2" color="#FF5555"></a-box>
    <a-text value="9" position="-0.45 0.75 0.05" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-box position="-0.15 0.6 0" depth="0.2" height="0.2" width="0.2" color="#55FF55"></a-box>
    <a-text value="10" position="-0.15 0.75 0.05" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-box position="0.15 0.6 0" depth="0.2" height="0.2" width="0.2" color="#5555FF"></a-box>
    <a-text value="11" position="0.15 0.75 0.05" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-box position="0.45 0.6 0" depth="0.2" height="0.2" width="0.2" color="#FFFF55"></a-box>
    <a-text value="12" position="0.45 0.75 0.05" align="center" color="black" scale="0.5 0.5 0.5"></a-text>

    <!-- Rij 4 -->
    <a-box position="-0.45 0.3 0" depth="0.2" height="0.2" width="0.2" color="#FF55FF"></a-box>
    <a-text value="13" position="-0.45 0.45 0.05" align="center" color="white" scale="0.5 0.5 0.5"></a-text>

    <a-box position="-0.15 0.3 0" depth="0.2" height="0.2" width="0.2" color="#55FFFF"></a-box>
    <a-text value="14" position="-0.15 0.45 0.05" align="center" color="black" scale="0.5 0.5 0.5"></a-text>

    <a-box position="0.15 0.3 0" depth="0.2" height="0.2" width="0.2" color="#FFAA55"></a-box>
    <a-text value="15" position="0.15 0.45 0.05" align="center" color="black" scale="0.5 0.5 0.5"></a-text>

    <a-box position="0.45 0.3 0" depth="0.2" height="0.2" width="0.2" color="#AAFF55"></a-box>
    <a-text value="16" position="0.45 0.45 0.05" align="center" color="black" scale="0.5 0.5 0.5"></a-text>
  </a-entity>
</a-marker>


  </a-scene>

</body>
</html>
