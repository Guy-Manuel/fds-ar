<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Debug Test</title>

  <!-- A-Frame (COMPATIBEL) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">

<a-marker preset="hiro">
  <a-entity id="groepen">
    <!-- Rij 1 (bovenste) -->
    <a-cylinder position="-0.7 1.2 0" radius="0.05" height="0.2" color="#FF5555" rotation="90 0 0"></a-cylinder>
    <a-text value="1" position="-0.7 1.3 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="-0.5 1.2 0" radius="0.05" height="0.2" color="#55FF55" rotation="90 0 0"></a-cylinder>
    <a-text value="2" position="-0.5 1.3 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="-0.3 1.2 0" radius="0.05" height="0.2" color="#5555FF" rotation="90 0 0"></a-cylinder>
    <a-text value="3" position="-0.3 1.3 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="-0.1 1.2 0" radius="0.05" height="0.2" color="#FFFF55" rotation="90 0 0"></a-cylinder>
    <a-text value="4" position="-0.1 1.3 0.05" align="center" color="black" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.1 1.2 0" radius="0.05" height="0.2" color="#FF55FF" rotation="90 0 0"></a-cylinder>
    <a-text value="5" position="0.1 1.3 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.3 1.2 0" radius="0.05" height="0.2" color="#55FFFF" rotation="90 0 0"></a-cylinder>
    <a-text value="6" position="0.3 1.3 0.05" align="center" color="black" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.5 1.2 0" radius="0.05" height="0.2" color="#FFAA55" rotation="90 0 0"></a-cylinder>
    <a-text value="7" position="0.5 1.3 0.05" align="center" color="black" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.7 1.2 0" radius="0.05" height="0.2" color="#AAFF55" rotation="90 0 0"></a-cylinder>
    <a-text value="8" position="0.7 1.3 0.05" align="center" color="black" scale="0.4 0.4 0.4"></a-text>

    <!-- Rij 2 (onderste) -->
    <a-cylinder position="-0.7 0.9 0" radius="0.05" height="0.2" color="#FF5555" rotation="90 0 0"></a-cylinder>
    <a-text value="9" position="-0.7 1.0 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="-0.5 0.9 0" radius="0.05" height="0.2" color="#55FF55" rotation="90 0 0"></a-cylinder>
    <a-text value="10" position="-0.5 1.0 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="-0.3 0.9 0" radius="0.05" height="0.2" color="#5555FF" rotation="90 0 0"></a-cylinder>
    <a-text value="11" position="-0.3 1.0 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="-0.1 0.9 0" radius="0.05" height="0.2" color="#FFFF55" rotation="90 0 0"></a-cylinder>
    <a-text value="12" position="-0.1 1.0 0.05" align="center" color="black" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.1 0.9 0" radius="0.05" height="0.2" color="#FF55FF" rotation="90 0 0"></a-cylinder>
    <a-text value="13" position="0.1 1.0 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.3 0.9 0" radius="0.05" height="0.2" color="#55FFFF" rotation="90 0 0"></a-cylinder>
    <a-text value="14" position="0.3 1.0 0.05" align="center" color="black" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.5 0.9 0" radius="0.05" height="0.2" color="#FFAA55" rotation="90 0 0"></a-cylinder>
    <a-text value="15" position="0.5 1.0 0.05" align="center" color="black" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.7 0.9 0" radius="0.05" height="0.2" color="#AAFF55" rotation="90 0 0"></a-cylinder>
    <a-text value="16" position="0.7 1.0 0.05" align="center" color="black" scale="0.4 0.4 0.4"></a-text>
  </a-entity>
</a-marker>

  </a-scene>

</body>
</html>
