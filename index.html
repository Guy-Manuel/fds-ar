<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FDS AR</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;">

    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
      <a-text value="Groep 1" position="0 1 0" align="center"></a-text>
    </a-marker>

  </a-scene>

</body>
</html>
