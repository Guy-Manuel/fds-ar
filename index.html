<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR.js Debug Test</title>

  <!-- A-Frame (COMPATIBEL) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <a-scene

    vr-mode-ui="enabled: false"

<a-marker preset="hiro">

    <a-cylinder position="-0.7 1.0 0" radius="0.08" height="0.25" color="#FF5555"></a-cylinder>

    <a-cylinder position="-0.5 1.0 0" radius="0.08" height="0.25" color="#55FF55"></a-cylinder>
    <a-text value="2" position="-0.5 1.15 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-text value="3" position="-0.3 1.15 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

    <a-cylinder position="0.7 1.0 0" radius="0.08" height="0.25" color="#AAFF55"></a-cylinder>

    <!-- Rij 2 -->

    <a-cylinder position="-0.5 0.7 0" radius="0.08" height="0.25" color="#55FF55"></a-cylinder>

    <a-cylinder position="-0.3 0.7 0" radius="0.08" height="0.25" color="#5555FF"></a-cylinder>
    <a-text value="11" position="-0.3 0.85 0.05" align="center" color="white" scale="0.4 0.4 0.4"></a-text>

</html>
